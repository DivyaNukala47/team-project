<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,600;0,700;1,500;1,600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Agriculture Market Connect</title>
</head>

<body background="veg.png">
  <header>Agriculture Market Connect</header>
  <main>
    <section id="product-form-section">
      <h2>Add Your Product</h2>
      <form id="product-form" autocomplete="off" novalidate>
        <input type="text" id="name" placeholder="Product Name" required />
        <div id="nameFeedback" class="feedback"></div>

        <input type="number" id="price" placeholder="Price (₹)" min="1" required />
        <div id="priceFeedback" class="feedback"></div>

        <input type="text" id="location" placeholder="Location" required />
        <div id="locationFeedback" class="feedback"></div>

        <button type="submit">Add Product</button>
      </form>
    </section>
    <section id="market-list-section">
      <h2>Available Products</h2>
      <div id="product-list"></div>
    </section>
  </main>
  <script>
    const productForm = document.getElementById('product-form');
    const productList = document.getElementById('product-list');

    const nameInput = document.getElementById('name');
    const priceInput = document.getElementById('price');
    const locationInput = document.getElementById('location');

    const nameFeedback = document.getElementById('nameFeedback');
    const priceFeedback = document.getElementById('priceFeedback');
    const locationFeedback = document.getElementById('locationFeedback');

    let products = [];

    // Real-time validation feedback
    function validateName() {
      const name = nameInput.value.trim();
      if (!name) {
        nameFeedback.textContent = 'Please enter product name';
        nameInput.classList.add('invalid');
        return false;
      } else {
        nameFeedback.textContent = '';
        nameInput.classList.remove('invalid');
        return true;
      }
    }

    function validatePrice() {
      const price = priceInput.value.trim();
      if (!price) {
        priceFeedback.textContent = 'Please enter price';
        priceInput.classList.add('invalid');
        return false;
      } else if (parseFloat(price) < 1) {
        priceFeedback.textContent = 'Price must be at least ₹1';
        priceInput.classList.add('invalid');
        return false;
      } else {
        priceFeedback.textContent = '';
        priceInput.classList.remove('invalid');
        return true;
      }
    }

    function validateLocation() {
      const location = locationInput.value.trim();
      if (!location) {
        locationFeedback.textContent = 'Please enter location';
        locationInput.classList.add('invalid');
        return false;
      } else {
        locationFeedback.textContent = '';
        locationInput.classList.remove('invalid');
        return true;
      }
    }

    nameInput.addEventListener('input', validateName);
    priceInput.addEventListener('input', validatePrice);
    locationInput.addEventListener('input', validateLocation);

    productForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const isNameValid = validateName();
      const isPriceValid = validatePrice();
      const isLocationValid = validateLocation();

      if (!isNameValid || !isPriceValid || !isLocationValid) {
        // If any field invalid, do not proceed
        return;
      }

      const product = {
        name: nameInput.value.trim(),
        price: parseFloat(priceInput.value.trim()),
        location: locationInput.value.trim()
      };

      products.push(product);
      displayProducts();
      productForm.reset();

      // Clear feedback after reset
      nameFeedback.textContent = '';
      priceFeedback.textContent = '';
      locationFeedback.textContent = '';

      // Remove invalid styles
      nameInput.classList.remove('invalid');
      priceInput.classList.remove('invalid');
      locationInput.classList.remove('invalid');
    });

    function displayProducts() {
      productList.innerHTML = '';

      products.forEach(({ name, price, location }) => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <h3>${name}</h3>
          <p>Price: ₹${price.toFixed(2)}</p>
          <p>Location: ${location}</p>
        `;
        productList.appendChild(card);
      });
    }
  </script>
</body>

</html>
